<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Document</title>
</head>
<body>
    <header class="header"><h1 class="winner"></h1></header>
    <div class="board">
        <div class="cell one" data-location="0"></div>
        <div class="cell two" data-location="1"></div>
        <div class="cell three" data-location="2"></div>
        <div class="cell four" data-location="3"></div>
        <div class="cell five" data-location="4"></div>
        <div class="cell six" data-location="5"></div>
        <div class="cell seven" data-location="6"></div>
        <div class="cell eight" data-location="7"></div>
        <div class="cell nine" data-location="8"></div>
    </div>
    <div class="controls">
        <button class="new-game">New Game</button>
        <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
